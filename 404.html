<body>

  <!-- 404 error page starting -->

  <section class="error-404 text-center">
    <div class="d-table">
      <div class="d-table-cell">
        <div class="error-404-wrapper">
          <div class="col-lg-12">
            <img src="img/404.png" alt="">
          </div>
          <div class="col-lg-12 error-404-text">
            <h1>Page Not Found</h1>
            <p>The page you are looking for might have been removed had its name changed or is temporarily unavailable.
            </p>
            <div class="info-button">
              <a href="Home One.html" class="btn btn-primary">Go To Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- 404 error page ending -->




  <!-- Optional JavaScript -->

  <!-- Popper.js first, then Bootstrap JS -->

    crossorigin="anonymous"></script>

  <!-- external js link -->


  <script>
    //Get the button
    var mybutton = document.getElementById("GoTop");

    // When the user scrolls down 20px from the top of the document, show the button

    window.onscroll = function () { scrollFunction() };
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>

  <script src="js/jquery.2.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/blog-post-slider.js"></script>
